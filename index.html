<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">SMU Rail System Administration</h1>
                    <p class="lead">All Aboard! Update and view the timetable for the SMU Train Rail System</p>
                </div>
            </div>
        </div>
    </div>
    </div>


    <div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Current Train Schedule</h3>
            <table class="table" id="trainTable">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (minutes)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes to next train</th>
                        </tr>
                </thead>
                <tbody id="table-body">
                    <!-- train data will be appended here -->
                </tbody>
            </table>
        </div>
    </div>
    </div>

    <div class="container addNewTrain">  
    <div class="row">
        <div class="col-md-12">
        <form id="train-form">
            <h3>Add New Train to Schedule</h3>
            <div class="form-group">
              <label for="train-name">Email address</label>
              <input type="text" class="form-control" id="train-name" placeholder="Type Train Name...">
            </div>
            <div class="form-group">
              <label for="destination">Destination</label>
              <input type="text" class="form-control" id="destination" placeholder="Type Destination...">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency</label>
                <input type="number" class="form-control" id="frequency" placeholder="Type Train Frequency...">
            </div>
            <div class="form-group">
                <label for="first-train">Time of the First Train of the Day</label>
                <input type="text" class="form-control" id="first-train" placeholder="In 24-hr format">
            </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
    </div>  
    </div>

    <script src="assets/javascript/train.js" type="text/javascript"></script>
  
</body>
</html>
